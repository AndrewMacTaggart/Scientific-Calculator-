<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <button id="settingsBtn" class="settings-btn" title="Settings">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24"></path>
                </svg>
            </button>
            <h1>üìã Task Tracker</h1>
            <p class="subtitle">Stay organized and get things done</p>
        </header>

        <div id="settingsPanel" class="settings-panel">
            <div class="settings-header">
                <h2>‚öôÔ∏è Customize Theme</h2>
                <button id="closeSettings" class="close-settings-btn">√ó</button>
            </div>
            <div class="settings-content">
                <div class="settings-section">
                    <h3>Background Gradient</h3>
                    <div class="color-group">
                        <label>
                            <span>Color 1</span>
                            <input type="color" id="bgColor1" value="#1e3a8a">
                        </label>
                        <label>
                            <span>Color 2</span>
                            <input type="color" id="bgColor2" value="#7c3aed">
                        </label>
                        <label>
                            <span>Color 3</span>
                            <input type="color" id="bgColor3" value="#ec4899">
                        </label>
                    </div>
                </div>

                <div class="settings-section">
                    <h3>Header Gradient</h3>
                    <div class="color-group">
                        <label>
                            <span>Color 1</span>
                            <input type="color" id="headerColor1" value="#3b82f6">
                        </label>
                        <label>
                            <span>Color 2</span>
                            <input type="color" id="headerColor2" value="#8b5cf6">
                        </label>
                        <label>
                            <span>Color 3</span>
                            <input type="color" id="headerColor3" value="#ec4899">
                        </label>
                    </div>
                </div>

                <div class="settings-section">
                    <h3>Primary Colors</h3>
                    <div class="color-group">
                        <label>
                            <span>Primary</span>
                            <input type="color" id="primaryColor" value="#3b82f6">
                        </label>
                        <label>
                            <span>Secondary</span>
                            <input type="color" id="secondaryColor" value="#a855f7">
                        </label>
                        <label>
                            <span>Accent</span>
                            <input type="color" id="accentColor" value="#f59e0b">
                        </label>
                    </div>
                </div>

                <div class="settings-section">
                    <h3>Action Colors</h3>
                    <div class="color-group">
                        <label>
                            <span>Success</span>
                            <input type="color" id="successColor" value="#22c55e">
                        </label>
                        <label>
                            <span>Danger</span>
                            <input type="color" id="dangerColor" value="#f43f5e">
                        </label>
                    </div>
                </div>

                <div class="settings-section">
                    <h3>Container</h3>
                    <div class="color-group">
                        <label>
                            <span>Background</span>
                            <input type="color" id="containerBg" value="#ffffff">
                        </label>
                        <label>
                            <span>Border</span>
                            <input type="color" id="containerBorder" value="#ffffff">
                        </label>
                    </div>
                </div>

                <div class="settings-actions">
                    <button id="resetSettings" class="reset-btn">Reset to Default</button>
                    <button id="applySettings" class="apply-btn">Apply Changes</button>
                </div>
            </div>
        </div>
        <div id="settingsOverlay" class="settings-overlay"></div>

        <div class="calendar-section">
            <div class="calendar-header">
                <h2 class="calendar-title" id="calendarTitle">Calendar</h2>
                <div class="month-navigation">
                    <button class="month-nav-btn" id="prevMonth">‚Äπ</button>
                    <select id="monthSelect" class="month-select"></select>
                    <select id="yearSelect" class="year-select"></select>
                    <button class="month-nav-btn" id="nextMonth">‚Ä∫</button>
                </div>
            </div>
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>

        <div class="task-input-section">
            <form id="taskForm" class="task-form">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="taskInput" 
                        class="task-input" 
                        placeholder="What needs to be done?"
                        autocomplete="off"
                    >
                    <input 
                        type="date" 
                        id="taskDate" 
                        class="task-date-input"
                        title="Select a date for this task"
                    >
                </div>
                <button type="submit" class="add-btn">Add Task</button>
            </form>
        </div>

        <div class="task-controls">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <div class="task-stats">
                <span id="taskCount">0 tasks</span>
                <button id="clearCompleted" class="clear-btn">Clear Completed</button>
            </div>
        </div>

        <div class="task-list-container">
            <ul id="taskList" class="task-list"></ul>
            <div id="emptyState" class="empty-state">
                <p>No tasks yet. Add one above to get started!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
